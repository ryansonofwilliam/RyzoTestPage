<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="back_button"><a href="..">back</a></div>
    <div class="main_container">
      <p class="title">Calculator</p>
      <p class="displayed_number">Get Calculating</p>
      <div class="button_container">
        <div class="number_buttons">
          <button id="7" class="number_button">7</button>
          <button id="8" class="number_button">8</button>
          <button id="9" class="number_button">9</button>
          <br />
          <button id="4" class="number_button">4</button>
          <button id="5" class="number_button">5</button>
          <button id="6" class="number_button">6</button>
          <br />
          <button id="1" class="number_button">1</button>
          <button id="2" class="number_button">2</button>
          <button id="3" class="number_button">3</button>
          <br />
          <button id="." class="point">.</button>
          <button id="0" class="number_button">0</button>
          <button class="clear">C</button>
        </div>
        <div class="operator_buttons">
          <button id="/" class="operator_button">รท</button>
          <button id="*" class="operator_button">x</button>
          <button id="-" class="operator_button">-</button>
          <button id="+" class="operator_button">+</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
